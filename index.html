<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  <script src="https://kit.fontawesome.com/d896641666.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="background">


     <div class="content">


      <img class="perfume" src="images/image-product-mobile.jpg" alt="perfume bottle">

       <h4>PERFUME</h4>

       <h1 class="title">Gabrielle Essence <br>Eau De Parfum</h1>

       <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
     </div>


    <div class="pricing">
       <h1 class="price discount">$149.99</h1>
       <h5 class="price regular"><s>$169.99</s></h5>
    </div>

    <div class="cart">

       <button id="cart"><i class="fa-solid fa-cart-shopping fa-fw"></i><!--<i class="material-symbols-outlined">
       shopping_cart
      </i>-->Add to Cart</button>
    </div>

  </div>


</body>
</html>
